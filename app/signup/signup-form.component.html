<div class="container">
  <form [ngFormModel]="form" (ngSubmit)="signup()">
      <div class="form-group">
          <label for="username">Username</label>
          <input
              id="username"
              type="text"
              class="form-control"
              ngControl="username"
              #username="ngForm">
              <div *ngIf="!username.valid && username.touched" class="alert alert-danger">Username is required.</div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input
              id="password"
              type="text"
              class="form-control"
              ngControl="password"
              #password="ngForm">
              <div *ngIf="!password.valid && password.touched" class="alert alert-danger">Password is required.</div>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
