<div class="container">
     <form #form="ngForm" (ngSubmit)="submit(form.form)">
          <div class="form-group">
               <label for="name">Name</label>
               <input class="form-control" type="text" name="name" id="name" required
               ngControl="name" #name="ngForm" minlength="5">
              <!--   {{name.errors | json}} -->
               <div *ngIf="name.errors && name.touched">
                 <div *ngIf="name.errors.required" class="alert alert-danger">Name is required</div>
                 <div *ngIf="name.errors.minlength" class="alert alert-danger">Name length should be {{name.errors.minlength.requiredLength}} characters</div>
               </div>
          </div>
          <div class="form-group">
               <label for="email">Email</label>
               <input class="form-control" type="email" name="email" id="email" required
               ngControl="email" #email="ngForm">
               <div *ngIf="!email.valid && email.touched" class="alert alert-danger">Email is required</div>
          </div>
          <div class="form-group">
               <label for="frequencyEmail">Frequency of emails</label>
               <select ngControl="frequencyEmail" #frequencyEmail="ngForm" class="form-control" name="frequencyEmail" id="frequencyEmail" required>
                 <option value="Daily">Daily</option>
                 <option value="Weekly">Weekly</option>
                 <option value="Monthly">Monthly</option>
               </select>
               <div *ngIf="!frequencyEmail.valid && frequencyEmail.touched" class="alert alert-danger">Frequency email is required</div>
          </div>
          <div class="form-group">
               <button [disabled]="!form.valid" class="btn btn-primary">Subscribe</button>
          </div>
     </form>
</div>
