<div class="container">
     <form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
          <div class="form-group">
               <label for="firstName">First name</label>
               <input ngControl="firstName" #firstName="ngForm" (change)="log(firstName)" id="firstName" type="text" class="form-control"
               required minlength="3">
               <div *ngIf="firstName.touched && firstName.errors">
                 {{firstName.errors | json}}
                 <div class="alert alert-danger" *ngIf="firstName.errors.required">First name is requiered</div>
                 <div class="alert alert-danger" *ngIf="firstName.errors.minlength">First name should be {{firstName.errors.minlength.requiredLength}} characters</div>
               </div>
          </div>
          <div class="form-group">
               <label for="comment">Comment</label>
               <textarea ngControl="comment" #comment="ngForm" id="comment" cols="30" rows="10" class="form-control" required></textarea>
               <div class="alert alert-danger" *ngIf="!comment.valid && comment.touched">Comment is required</div>
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
     </form>
</div>
